<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flag Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flag Quiz</h1>
  <img id="flag" src="" alt="Country Flag" width="300">

  <script src="script.js"></script>
